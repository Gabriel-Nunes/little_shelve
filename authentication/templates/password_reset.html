{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    {% block 'title' %}Password reset{% endblock 'title' %}
    <link rel="stylesheet" href="{% static 'authentication/css/register.css' %}">
{% endblock %}

{% block 'body' %}


<form action="{% url 'password_reset' %}" method="POST">{% csrf_token %}
    {{form}}
        <input type="submit" value="Reset">
    {% if form.errors %}
        {{form.errors}}
    {% endif %}
</form>

{% endblock 'body' %}
